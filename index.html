  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="righted width-90" style="margin-top: 2%;">
    <span class="m-button" onclick="alert('Write HEADING and LOGS, enter password (use same password every-time. If you use different passwords, will be dispalyed separately) and save. You have to enter passwords to be able to click VIEW LOGS')">
      Help
    </span>
    <span class="m-button" onclick="alert('Built by Asapanna Rakesh(rakesh4real.github.io)')">
      Info
    </span>
    
    <input id='del-id' type="password" placeholder="Paste Time Stamp To Delete" class="pass">
    <span class="m-button" onclick="var delId = document.getElementById('del-id').value; operation(type='delData', dataList=null, delItemId=delId);">
      Delete
    </span>
  </div>

  <div class="width-70">
    <div class="centered top-padding-3" style="color: black;">
      <h2>
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-pencil"></i>
        <i class="fa fa-star-half-o"></i>
      </h2>
    </div>
  </div>

  <div class="width-70 centered">
    <input id='head' class="log-head" type="text" placeholder="Heading">
    <textarea id='log' class="log-text" name="Text1" placeholder="Logs"></textarea>

    <div>
      <input id='pw1' type="password" placeholder="Password" class="pass">
      <input id='pw2' type="password" placeholder="Enter again" class="pass">  
    </div>
    
    <span id='save-log' class="m-button" onclick="save()">
      Save
    </span>
    <span class="m-button" onclick="viewLogs()">
      View Logs
    </span>
  </div>

  <div id='logs-container' class="display-logs-width-90">
