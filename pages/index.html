{% extends 'base.html' %}
<!--'load' always below 'extends' -->
{% load static %}

{% block content %}

<div class="width-90 centered" style="margin-top: 3%;">
    <h1>Personalized Logs</h1>
  </div>

  <div class="grid-container halves" style="margin-top: 3%;">
    <div class="sign">
        <b>Sign-In</b> <br><br>
        Username<br>
        <input class="username" type="text"> <br>
        Password<br>
        <input class="pass" type="password">  <br><br>
        <span class="m-button">
            SUBMIT
        </span>
    </div>    
    <div class="sign">
        <b>Sign-Up</b> <br><br>
        Create username<br>
        <input class="username" type="text"> <br>
        Create Password<br>
        <input class="pass" type="password"> <br><br>
        <span class="m-button">
            SUBMIT
        </span>
    </div>    
  </div>

{% endblock %}
